<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Post</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://pagecdn.io/lib/ace/1.4.5/ace.js" integrity="sha256-5Xkhn3k/1rbXB+Q/DX/2RuAtaB4dRRyQvMs83prFjpM=" crossorigin="anonymous"></script>
</head>
<body background="img/orange-bg.jpg" style="background-repeat: no-repeat; background-position: center center; background-attachment: fixed;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #fff !important;">
        <a class="navbar-brand" href="#" style="margin-left: 70px;"><img src="img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 70px;">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/usuarios/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/usuarios/posts">Ver Posts <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb"> 
          <li class="breadcrumb-item"><a href="/usuarios/index" style="color: orange;">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Crear Post</li>
      </ol>
    </nav>
    <div class="container card" style="margin-bottom: 17px;">
        <div style="margin-top: 11px;">
            <h2 class="text-center">Crear Post</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Informacion General:</h5>
                <input type="text" class="form-control" placeholder="Titulo del Post" style="margin-bottom: 10px; margin-top: 10px;">
                <input type="text" class="form-control" placeholder="Autor" style="margin-bottom: 10px; margin-top: 10px;">
                <input type="date" class="form-control" style="margin-bottom: 10px; margin-top: 10px;">
                <select name="" id="" class="form-control" style="margin-bottom: 10px; margin-top: 10px;">
                    <option value="">Categoria</option>
                </select>
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Comentarios:</h5>
                <label class="radio-inline form-control" style="margin-bottom: 10px; margin-top: 10px;"><input type="radio" name="optradio">Sin comentarios</label>
                <label class="radio-inline form-control" style="margin-bottom: 10px; margin-top: 10px;"><input type="radio" name="optradio">Con comentarios</label>
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Subir Imagenes:</h5>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                      <label class="custom-file-label" for="video">Elegir Imagenes</label>
                      <input type="file" name="video" id="video" class="custom-file-input">
                  </div>
                </div>
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Contenido de Entrada:</h5>
                <div id="editor"></div>
                <button type="button" id="botonArchivos" style="margin-bottom: 10px;">Crear Entrada/Post</button>
            </div>
        </div>
    </div>



    <script src="js/editor.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
</body>
</html>
