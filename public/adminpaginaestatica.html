    <div>
        <h2 class="text-center">Crear Pagina Estatica</h2>

    <div class="container card" style="margin-bottom: 17px;">
        <div class="row">
            <div class="col-12">
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Codigo HTML:</h5>
                <div id="editor"></div>
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Informacion General:</h5>
                <input type="text" class="form-control" placeholder="Titulo de Pagina" style="margin-bottom: 10px; margin-top: 10px;">
                <input type="text" class="form-control" placeholder="Titulo de Menu" style="margin-bottom: 10px; margin-top: 10px;">
                <textarea name="" class="form-control" id="" cols="30" rows="5" style="margin-bottom: 10px; margin-top: 10px;" placeholder="Descripcion"></textarea>
                <input type="text" class="form-control" placeholder="Palabras Clave" style="margin-bottom: 10px; margin-top: 10px;">

                <h5 style="margin-bottom: 10px; margin-top: 10px;">Encabezado:</h5>
                <label class="radio-inline form-control" style="margin-bottom: 10px; margin-top: 10px;"><input type="radio" name="optradio">Sin encabezado</label>
                <label class="radio-inline form-control" style="margin-bottom: 10px; margin-top: 10px;"><input type="radio" name="optradio">Con encabezado</label>
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Pie de Pagina:</h5>
                <label class="radio-inline form-control" style="margin-bottom: 10px; margin-top: 10px;"><input type="radio" name="optradio">Sin pie de pagina</label>
                <label class="radio-inline form-control" style="margin-bottom: 10px; margin-top: 10px;"><input type="radio" name="optradio">Con pie de pagina</label>
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Breadcrumb:</h5>
                <label class="radio-inline form-control" style="margin-bottom: 10px; margin-top: 10px;"><input type="radio" name="optradio">Sin breadcrumb</label>
                <label class="radio-inline form-control" style="margin-bottom: 10px; margin-top: 10px;"><input type="radio" name="optradio">Con breadcrumb</label>
