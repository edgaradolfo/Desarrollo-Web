<body background="img/orange-bg.jpg" style="background-repeat: no-repeat; background-position: center center; background-attachment: fixed;">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #fff !important;">
        <a class="navbar-brand" href="#" style="margin-left: 70px;"><img src="img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 70px;">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/usuarios/index">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb"> 
          <li class="breadcrumb-item"><a href="/usuarios/index" style="color: orange;">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Crear Tema</li>
      </ol>
    </nav>
    <div class="container card" style="margin-bottom: 17px;">
            <div style="margin-top: 11px;">
                <h2 class="text-center">Crear Tema</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Informacion General:</h5>
                    <input type="text" class="form-control" placeholder="Titulo del Tema" style="margin-bottom: 10px; margin-top: 10px;">
                    <textarea name="" class="form-control" id="" cols="30" rows="5" style="margin-bottom: 10px; margin-top: 10px;" placeholder="Descripcion"></textarea>
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Imagenes Asociadas:</h5>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Upload</span>
                      </div>
                      <div class="custom-file">
                          <label class="custom-file-label" for="video">Elegir Imagenes</label>
                          <input type="file" name="video" accept="image/*,.jpg, .png, .jpeg"  id="video" class="custom-file-input" multiple>
                      </div>
                  </div>
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Editor CSS:</h5>
                    <div id="editorCSS"></div>
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Editor JavaScript:</h5>
                    <div id="editorJS">function foo(items) {
    var x = "Esto es un ejemplo";
    return x;
}
                    </div>
                    <button type="button" id="botonArchivos" style="margin-bottom: 10px;">Crear Tema</button>
                </div>
            </div>
    </div>





    
    <script src="js/editor-css.js"></script>
    <script src="js/editor-javascript.js"></script>
