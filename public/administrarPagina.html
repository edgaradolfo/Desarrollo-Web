    <div class="container card" style="margin-bottom: 17px;">
        <div class="row">
            <div class="col-12">
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Editar Pagina:</h5>
                <div class="container">
                    <textarea name="content" id="editorck">This is some sample content.</textarea>
                </div>
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Encabezado de Pagina:</h5>
                <div class="container">
                    <textarea name="content" id="editorck1">This is some sample content.</textarea>
                </div>
                
                <h5 style="margin-bottom: 10px; margin-top: 10px;">Pie de Pagina:</h5>
                <div class="container">
                    <textarea name="content" id="editorck2">This is some sample content.</textarea>
                </div>
                
                <button type="button" id="botonArchivos" style="margin-bottom: 10px;" onclick="mostrarOtrasOpciones();">Otras opciones</button>
                <button type="button" id="botonArchivos" style="margin-bottom: 10px;">Guardar Configuracion</button>
            </div>
        </div>
    </div>
    <div class="container card" style="margin-bottom: 17px; display: none;" id="div-opciones">
        <div class="row">
            <div class="col-12">
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Informacion Adicional:</h5>
                    <input type="text" class="form-control" placeholder="Titulo de Pagina" style="margin-bottom: 10px; margin-top: 10px;">
                    <textarea name="" class="form-control" id="" cols="30" rows="5" style="margin-bottom: 10px; margin-top: 10px;" placeholder="Descripcion de Pagina"></textarea>
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Favicon:</h5>
                    <input type="file" accept="image/*,.jpg, .png, .jpeg" multiple  style="margin-bottom: 10px; margin-top: 10px;" name="" id="" placeholder="Subir Archivo">
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Logo:</h5>
                    <input type="file" accept="image/*,.jpg, .png, .jpeg" multiple  style="margin-bottom: 10px; margin-top: 10px;" name="" id="" placeholder="Subir Archivo">
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Palabras Clave:</h5>
                    <input type="text" class="form-control" placeholder="Escriba.." style="margin-bottom: 10px; margin-top: 10px;">
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Editor CSS:</h5>
                    <div id="editorCSS"></div>
                    <h5 style="margin-bottom: 10px; margin-top: 10px;">Editor JavaScript:</h5>
                    <div id="editorJS">function foo(items) {
    var x = "Esto es un ejemplo";
    return x;
}</div>
                    <button type="button" id="botonArchivos" style="margin-bottom: 10px;">Crear Pagina</button>
            </div>
        </div>
    </div>
