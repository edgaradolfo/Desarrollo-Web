      <form action="usuarios/registrar" method="POST" class="login-form" style="width: 560px !important;">
        <h1>Registrarse</h1>

        <div class="txtb">
          <input type="text" name="nombre">
          <span data-placeholder="Nombre de Usuario"></span>
        </div>

        <div class="txtb">
            <input type="text" name="correo">
            <span data-placeholder="Correo Electrónico"></span>
        </div>

        <div class="txtb">
          <input type="password" name="contrasena">
          <span data-placeholder="Contraseña"></span>
        </div>

        <input type="submit" class="logbtn" value="Registro">

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>

<script src="js/bootstrap.min.js"></script>
