<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg" style="background-color: white !important;">
      <a class="navbar-brand" href="#" style="margin-left: 70px;"><img src="img/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 70px;">
        <ul class="navbar-nav ml-auto">
        </ul>
      </div>
    </nav>
      <form action="/usuarios/login" method="POST" class="login-form">
        <h1>Iniciar Sesion</h1>

        <div class="txtb">
          <input type="text" name="correo">
          <span data-placeholder="Correo Electrónico"></span>
        </div>

        <div class="txtb">
          <input type="password" name="contrasena">
          <span data-placeholder="Contraseña"></span>
        </div>

        <input type="submit" class="logbtn" value="Login">

        <div class="bottom-text">
          Don't have account? <a href="formulario-registro.html">Sign up</a>
        </div>

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>

<script src="js/bootstrap.min.js"></script>
<script src="js/all.js"></script>
<script src="js/popper.min.js"></script>

  </body>
</html>
