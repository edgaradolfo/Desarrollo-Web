    <div class="card container" style="margin-bottom: 11px;">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive-md">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre Usuario</th>
                                <th>Tipo de Usuario</th>
                                <th>Correo Usuario</th>
                                <th>Observacion</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-usuarios">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-body">
                <div class="container">
                    <p class="text-center" style="font-size: 25px; margin-top: 5px;">Agregar Usuario</p>
                </div>
                <div class="col-12">
                    <hr style="background-color: orange;">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <label for="">Nombre Usuario</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ingrese Nombre del Usuario...">
                        </div>
                        <div class="col-6" style="margin-top: 10px;">
                            <label for="">Correo Usuario</label>
                            <input type="text" id="correo" class="form-control" placeholder="Ingrese Nombre del Usuario...">
                        </div>
                        <div class="col-6" style="margin-top: 10px;">
                            <label for="">Tipo de Usuario</label>
                            <select name="" id="tipoUsuario" class="form-control">
                                <option value="" selected disabled> Seleccione un Nivel de Usuario</option>
                                <option value="1">Administrador</option>
                                <option value="2">Registrado</option>
                                <option value="3">No Registrado</option>
                            </select>
                        </div>
                        <div class="col-6" style="margin-top: 10px;">
                            <label for="">Contraseña</label>
                            <input type="password" id="contrasena" class="form-control" placeholder="Ingrese contraseña...">
                        </div>
                        <div class="col-6" style="margin-top: 10px;">
                            <label for="">Observacion</label>
                            <input type="text" id="observacion" class="form-control" placeholder="Ingrese Observacion...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="botonArchivos" onclick="vaciarCampos()" class="btn" data-dismiss="modal">Cerrar</button>
                <button type="button" id="botonArchivos" onclick="guardarUsuario()" class="btn">Guardar</button>
            </div>
            </div>
        </div>
    </div>
